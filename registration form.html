<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="register">
        <table>
        <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="full name" placeholder="Enter your name" required></td> <br>
        </tr>
        <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" id="Email" placeholder="Enter your mail" required> </td><br>
        </tr>
        <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="number" id="password" placeholder="Enter your password" required> </td> <br>
        </tr>
        <tr>
             <td><button type="submit">Submit</button></td>
             <td><button type="reset">Reset</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
